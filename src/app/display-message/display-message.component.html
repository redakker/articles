<div class="text-secondary" style="width:300px; margin:0 auto;">
    <div *ngIf="level === 'warning'">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center"><i class="fa fa-warning text-warning"></i> <span>{{message}}</span></div>
        </div>
    </div>
    <div *ngIf="level === 'danger'">
        <div class="d-flex justify-content-center text-danger">
            <div class="d-flex justify-content-center"><i class="fa fa-warning"></i> {{message}}</div>
        </div>
    </div>
    
</div>
