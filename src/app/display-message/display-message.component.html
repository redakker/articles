<div class="text-secondary" style="width:500px; margin:0 auto;">
    <div *ngIf="message.statusCode == 200">
        <div class="d-flex justify-content-center text-success">
            <div class="d-flex justify-content-center"><i class="fa fa-check"></i> {{message.message}}</div>
        </div>
    </div>

    <div *ngIf="message.statusCode == 50">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center"><i class="fa fa-warning text-warning"></i> <span>{{message.message}}</span></div>
        </div>        
    </div>
    <div *ngIf="message.statusCode > 200">
        <div class="d-flex justify-content-center text-danger">
            <div class="d-flex justify-content-center"><i class="fa fa-warning"></i> {{message.message}}</div>
        </div>
    </div>

    <div *ngIf="!message.statusCode">
        <div class="d-flex justify-content-center text-danger">
            <div class="d-flex justify-content-center"><i class="fa fa-warning"></i> Unknown error. Probably the server is inaccessible</div>
        </div>
    </div>
    
</div>
