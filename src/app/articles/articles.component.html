<h1>Latest articles</h1>
<div class="d-flex justify-content-center">
    <div *ngIf="articles.length">
        <div *ngFor="let article of articles" class="card" style="width: 18rem; margin-right: 5px;">
            <a [routerLink]="['/article', article.slug]">
                <img class="card-img-top" [src]="'https://loremflickr.com/320/240/' + getPictureKeyWord(article)" alt="Card image cap">
            </a>
            <div class="card-body">
                <a [routerLink]="['/article', article.slug]">
                    <h5 class="card-title">{{article.title}}</h5>
                </a>
                <p class="card-text">{{article.description}}</p>
                <a [routerLink]="['/article', article.slug]" class="btn btn-sm btn-primary"><i class="fa fa-newspaper-o"></i> Open</a>
                <user-details class="author" [article]="article"></user-details>
            </div>
        </div>
    </div>

    <div *ngIf="error">
        <display-message level="warning" message="Sorry, we have not found any article."></display-message>
    </div>
</div>
