<h1 *ngIf="!error.statusCode && articles.length">Latest articles</h1>
<div class="d-flex justify-content-center">
    <div *ngIf="articles.length">
        <div *ngFor="let article of articles" class="card articleCard">
            <a [routerLink]="['/article', article.slug]">
                <img class="card-img-top" [src]="'https://loremflickr.com/320/240/' + getPictureKeyWord(article)" alt="Card image cap">
            </a>
            <div class="card-body">
                <a [routerLink]="['/article', article.slug]">
                    <h5 class="card-title">{{article.title}}</h5>
                </a>
                <p class="card-text">{{article.description}}</p>
                <a [routerLink]="['/article', article.slug]" class="btn btn-sm btn-info"><i class="fa fa-newspaper-o"></i> Open</a>
                <user-details class="author" [article]="article"></user-details>
            </div>
        </div>
    </div>

    <div *ngIf="!error.statusCode && !articles.length">
        <display-message level="warning" message="Sorry, there is no articles available."></display-message>
    </div>

    <div *ngIf="error.statusCode">
        <display-message level="warning" message="{{error.message}}"></display-message>
    </div>
</div>
