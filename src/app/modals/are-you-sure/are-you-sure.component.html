<div class="modal-header">
    <h4 class="modal-title">Are you sure?</h4>
      <i class="fa fa-times hand" (click)="modal.dismiss('Cross click')"></i>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss(false)">No</button>
  </div>
