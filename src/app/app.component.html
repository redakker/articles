<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fa fa-list-alt"></i> Articles</a>
      <button class="navbar-toggler" 
              type="button" 
              data-toggle="collapse" 
              data-target="#navbarNavDropdown" 
              aria-controls="navbarNavDropdown" 
              aria-expanded="!isCollapsed" 
              aria-label="Toggle navigation"
              (click)="collapse.toggle()"
              >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <ul class="navbar-nav float-right ml-auto">
          <li class="nav-item">
            <a class="nav-link hand" [routerLink]="['/articles']"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedin()">
            <a class="nav-link hand" [routerLink]="['/user/login']"><i class="fa fa-user"></i> Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedin()">
            <a class="nav-link hand" [routerLink]="['/user/signup']"><span class="badge badge-success"><i class="fa fa-pencil"></i> Sign up</span></a>
          </li>

          <li class="nav-item" *ngIf="isLoggedin()">
            <a class="nav-link hand" [routerLink]="['/user/profile']"><i class="fa fa-user"></i> Profile</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedin()">
            <a class="nav-link hand" [routerLink]="['/user/editarticles']"><i class="fa fa-users"></i> Articles</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedin()">
            <a class="nav-link hand" [routerLink]="['/user/userlist']"><i class="fa fa-users"></i> User list</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedin()">
            <a class="nav-link hand" (click)="logout()"><span class="badge badge-danger"><i class="fa fa-sign-out"></i> Logout</span></a>
          </li>
        </ul>
      </div>
    </nav>
    
  </header>

  
  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <footer class="footer mt-auto py-3 bg-light">
