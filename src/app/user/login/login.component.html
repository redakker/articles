<div *ngIf="!isLoggedIn()">
    <p class="h4 mb-4">Log in</p>

    <form class="text-center border border-light" [formGroup]="form" >

        <!-- Email -->
        <input type="email" formControlName="email" class="form-field form-control" [ngClass]="{'border border-danger' : fieldHasError('email')}" placeholder="E-mail">
        <div *ngIf="fieldHasError('email')" class="float-left text-danger"><small>E-mail address is required!</small></div>
        <div class="float-none mb-2">&nbsp;</div>
        
        <!-- Password -->
        <input type="password" formControlName="password" class="form-field form-control" [ngClass]="{'border border-danger' : fieldHasError('password')}" placeholder="Password">
        <div *ngIf="fieldHasError('password')" class="float-left text-danger"><small>Password is required!</small></div>
        <div class="float-none mb-4">&nbsp;</div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" (click)="authenticate()" [disabled]="!form.dirty || !form.valid">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a [routerLink]="['/user/signup']">Sign up</a>
        </p>

    </form>
</div>
