<p class="h4 mb-4">Profile</p>

<div *ngIf="message" class="mb-2">
    <display-message [message]="message"></display-message>
</div>

<form class="border border-light" [formGroup]="form" >
    <!-- Username -->
    <input type="text" readonly formControlName="username" class="form-field form-control" [ngClass]="{'border border-danger' : fieldHasError('username')}" placeholder="Username">
    <div class="float-none mb-2">&nbsp;</div>

    <!-- Email -->
    <input type="email" readonly formControlName="email" class="form-field form-control" [ngClass]="{'border border-danger' : fieldHasError('email')}" placeholder="E-mail">
    <div class="float-none mb-2">&nbsp;</div>

    <!-- Biography -->
    <textarea  formControlName="bio" class="form-field form-control" placeholder="Biography"></textarea>
    <div class="float-none mb-2">&nbsp;</div>

    <!-- Image -->
    <input type="text" formControlName="image" class="w-50 form-field form-control" [ngClass]="{'border border-danger' : fieldHasError('image')}" placeholder="Image URL">
    <div *ngIf="fieldHasError('image')" class="float-left text-danger"><small>The image URL is not valid</small></div>
    <div class="float-none mb-2">&nbsp;</div>

    <div *ngIf="!fieldHasError('image')" class="userImage float-right w-50">
        <img class="float-right" [src]="form.get('image')?.value">
